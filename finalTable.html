<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Final Table</title>
		<style type="text/css">
			td, th { border: 1px solid #CCC }
			table { border: 1px solid black }
		</style>
	</head>
	<body>
		<table>
			<caption>Sadrzaj ovde</caption>
			<tr>
				<th rowspan="2"></th>
				<th colspan="2">Zajednicko zaglavlje za dva poglavlja</th>
				<th rowspan="2">Zaglavlje 3</th>
			</tr>
			<tr>
				<th>Zaglavlje 1</th>
				<th>Zaglavlje 2</th>
			</tr>
			<tr>
				<th scope="red A">Stavka A</th>
				<td>podatak A1</td>
				<td>podatak A2</td>
				<td>podatak A3</td>
			</tr>
			<tr>

				<th scope="red B">Stavka B</th>
				<td>podatak B1</td>
				<td>podatak B2</td>
				<td>podatak B3</td>
			</tr>
			<tr>

				<th scope="red C">Stavka C</th>
				<td>podatak C1</td>
				<td>podatak C2</td>
				<td>podatak C3</td>
			</tr>
		</table>

	</body>

</html>
